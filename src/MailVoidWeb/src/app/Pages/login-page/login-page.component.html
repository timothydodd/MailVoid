<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="logo-s.png" alt="MailVoid" class="auth-logo auth-logo-animated">
    </div>
    
    <div class="auth-body">
      <form (ngSubmit)="login()" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username"
            name="username"
            [(ngModel)]="username" 
            class="form-control"
            placeholder="Enter username"
            [disabled]="loading"
            required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            name="password"
            [(ngModel)]="password" 
            class="form-control"
            placeholder="Enter password"
            [disabled]="loading"
            required>
        </div>
        
        @if (error) {
          <div class="alert alert-danger">
            {{ error }}
          </div>
        }
        
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="loading">
          @if (loading) {
            <span>Logging in...</span>
          } @else {
            <span>Login</span>
          }
        </button>
      </form>
    </div>
  </div>
</div>
