<h2>Email Details</h2>
@if(!!mail())
{
<div class="card d-flex flex-column flex-grow-1">
    <div class="card-header">
        <strong>From:</strong> {{mail()?.from}}
        <strong>To:</strong> {{mail()?.to}}
        <strong>Subject:</strong>{{mail()?.subject}}
        <strong>Sent On:</strong> {{mail()?.createdOn | date:'short'}}
    </div>
    <div class="card-body d-flex flex-column flex-grow-1">
        @if (mail()?.isHtml)
        {
        <iframe #emailContent style="width:100%; height:100%; border:none;">

        </iframe>
        }
        @else
        {
        <div class="email-content" style="white-space: pre-wrap;">{{mail()?.text}}</div>
        }
    </div>
</div>

}
