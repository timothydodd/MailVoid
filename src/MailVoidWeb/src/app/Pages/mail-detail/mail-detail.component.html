@if (!!mail()) {
  <div class="mail-detail-container">
    <!-- Back Button -->

    <!-- Header Section -->
    <div class="flex-row gap10">
      <button class="btn btn-outline" (click)="goBack()">
        <lucide-icon name="arrow-left" size="16"></lucide-icon>
      </button>

      <div class="mail-header">
        <div class="mail-meta">
          <div class="meta-row">
            <div class="meta-item">
              <span class="meta-label">From</span>
              <span class="meta-value">{{ mail()?.from }}</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">To</span>
              <span class="meta-value">{{ mail()?.to }}</span>
            </div>
            <div class="meta-item date">
              <span class="meta-label">Date</span>
              <span class="meta-value">{{ mail()?.createdOn | date: 'medium' }}</span>
            </div>
          </div>
          <div class="meta-row">
            <div class="meta-item subject">
              <span class="meta-label">Subject</span>
              <span class="meta-value">{{ mail()?.subject }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Section -->
    <div class="mail-content">
      @if (mail()?.isHtml) {
        <iframe #emailContent class="html-content"></iframe>
      } @else {
        <div class="text-content">{{ mail()?.text }}</div>
      }
    </div>
  </div>
} @else {
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <p>Loading email...</p>
  </div>
}
