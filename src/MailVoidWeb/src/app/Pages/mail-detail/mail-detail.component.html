@if (!!mail()) {
  <div class="mail-detail-container">
    <!-- Header Section -->
    <div class="mail-header">
      <div class="mail-meta">
        <div class="meta-row">
          <div class="meta-item">
            <span class="label">From</span>
            <span class="value">{{ mail()?.from }}</span>
          </div>
          <div class="meta-item">
            <span class="label">To</span>
            <span class="value">{{ mail()?.to }}</span>
          </div>
        </div>
        <div class="meta-row">
          <div class="meta-item subject">
            <span class="label">Subject</span>
            <span class="value">{{ mail()?.subject }}</span>
          </div>
          <div class="meta-item date">
            <span class="label">Date</span>
            <span class="value">{{ mail()?.createdOn | date: 'medium' }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Section -->
    <div class="mail-content">
      @if (mail()?.isHtml) {
        <iframe #emailContent class="html-content"></iframe>
      } @else {
        <div class="text-content">{{ mail()?.text }}</div>
      }
    </div>
  </div>
} @else {
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <p>Loading email...</p>
  </div>
}
