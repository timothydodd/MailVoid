name: Build and Deploy to DockerHub

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push MailVoidApi
      uses: docker/build-push-action@v6.5.0
      with:
        context: ./
        file: ./MailVoidApi/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/mailvoidapi:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/mailvoidapi:${{ github.sha }}

    - name: Build and push MailVoidWeb
      uses: docker/build-push-action@v3
      with:
        context: ./
        file: ./MailVoidWeb/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/mailvoidweb:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/mailvoidweb:${{ github.sha }}
