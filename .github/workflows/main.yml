name: Build and Deploy to DockerHub

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push MailVoidApi
      uses: docker/build-push-action@v3
      with:
        context: ./src/MailVoidApi
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/mailvoidapi:latest

    - name: Build and push MailVoidWeb
      uses: docker/build-push-action@v3
      with:
        context: ./src/MailVoidWeb
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/mailvoidweb:latest
